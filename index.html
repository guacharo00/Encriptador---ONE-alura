<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador | Alura challenge semana 1 y 2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="logo">En<span>De</span>cript</h1>
        <nav class="menu">
          <a href="#" class="menu_link">Ayuda</a>
          <a href="#" class="menu_link">Contacto</a>
        </nav>
      </header>
      <div class="description">
        <h2 class="text_title">App de encriptacion</h2>
        <p class="desc">
          Usa nuestra app para encriptar y desencriptar palabras o frases de una
          manera rapida e intuitiva.
        </p>
      </div>
      <main class="main">
        <div class="text_fields">
          <textarea
            name="text"
            placeholder="Ingrese el texto aqui"
            required
          ></textarea>
          <p class="text_valid">
            &#128508; Solo letras minuscaulas y sin acento
          </p>
          <div class="buttons">
            <button class="btn btn-encript">Encriptar</button>
            <button class="btn btn-decript">Desencriptar</button>
          </div>
        </div>
        <div class="text_results">
          <textarea name="" placeholder="Ningun texto encriptado :("></textarea>
          <button class="btn btn_copy">Copiar</button>
        </div>
      </main>
      <footer></footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
